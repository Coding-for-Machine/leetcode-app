<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript SPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    nav {
      background: #333;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      padding: 5px 10px;
    }
    nav a:hover {
      background: #555;
      border-radius: 3px;
    }
    .active {
      background: #4CAF50;
      border-radius: 3px;
    }
    .page {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app">
    <nav>
      <a href="/" data-link>Bosh sahifa</a>
      <a href="/about" data-link>Biz haqimizda</a>
      <a href="/contact" data-link>Bog'lanish</a>
      <a href="/products" data-link>Mahsulotlar</a>
    </nav>
    
    <div id="router-view" class="page">
      <!-- Sahifa kontenti shu yerga yuklanadi -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
